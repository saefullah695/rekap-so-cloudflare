name = "rekap-si-cloudflare"
main = "worker/main.js"
compatibility_date = "2024-11-25"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
APP_NAME = "Rekap SO Mobile"
VERSION = "1.0.0"

# Static site configuration
[site]
bucket = "./public"  # Folder yang berisi index.html, app.js, dll

# (Opsional) Environment production
[env.production]
account_id = "ganti-dengan-account-id-kamu"
zone_id = "ganti-dengan-zone-id-jika-pakai-domain"
